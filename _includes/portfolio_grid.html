
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ site.t[page.lang].portfolio }}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% assign posts=site.posts | where:"lang", page.lang | sort: 'modal-id' %}
                {% for post in posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            {{ post.alt }}
                            <img src="/img/portfolio/{{ post.img_thumb }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
